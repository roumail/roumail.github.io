    # Enable Analytics
    analytics:
      enabled: true
      # # Google Analytics
      # google:
      #   id: G-H4LBG7NDFZ
      # # CounterDev
      # counterDev:
      #   id: <your counterdev id>
      # GoatCounter
      goatCounter:
