# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: About
    url: /#contact-me
    weight: 11
  - name: Blog
    url: /#contact-me
    weight: 12
  - name: Resume
    url: https://roumail.github.io/markdown-cv
    weight: 15
  - name: Tags
    identifier: tags
    weight: 20
